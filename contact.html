<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact US</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 
  <link rel="stylesheet" href="style.css">

</head>

<body style="background-image: url('image/img15.jpeg');" class="carousel-overlay ">

  

    

    
    
    <section class="get-in-touch my-5 py-3">
      <div class="container my-2">
        <div class="p-2 text-center touch bg-body-tertiary rounded-3 my-3">
          <div class="row col-md-12 main">
            <div class="col-md-6 image-area">
            <img src="cont.gif" alt="">
            </div>
            <div class="col-md-6  form-area">
              <div class="form-header mb-4">
                <h1>Contact Us</h1>
              </div>
              <form action="" class="form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="Name" />
                    <label for="nameInput"><i class="bi bi-person-fill"></i>Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="mobileInput" placeholder="Mobile number" pattern="[0-9]{10}" required/>
                    <label for="mobileInput"><i class="bi bi-phone-fill"></i>Mobile Number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email Address" required/>
                    <label for="emailInput"><i class="bi bi-envelope-fill"></i>Email</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="messageInput" placeholder="Message"></textarea>
                    <label for="messageInput"><i class="bi bi-chat-left-dots-fill"></i>Message</label>
                </div>
                <button type="submit" class="btn btn-custom">Submit</button>
            </form>
            </div>
          </div>
        </div>
  
      </div>
    </section>
 
  


 



 

  
  <script src="contact.js"></script>
</body>

</html>
